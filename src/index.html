<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codex CLI Desktop MVP</title>
    <!-- xterm.js assets (vendored) -->
    <link rel="stylesheet" href="vendor/xterm/xterm.css" />
    <script src="vendor/xterm/xterm.js"></script>
    <!-- xterm addons (vendored) -->
    <script src="vendor/xterm/addons/xterm-addon-fit.js"></script>
    <script src="vendor/xterm/addons/xterm-addon-web-links.js"></script>
    <script src="vendor/xterm/addons/xterm-addon-search.js"></script>
    <style>
      body { font-family: -apple-system, system-ui, sans-serif; margin: 0; padding: 0; display: grid; grid-template-rows: auto 1fr auto; height: 100vh; }
      header, footer { padding: 8px 12px; background: #f2f2f2; }
      main { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; padding: 8px; }
      section { border: 1px solid #ddd; border-radius: 6px; padding: 8px; overflow: hidden; }
      h2 { margin: 0 0 6px 0; font-size: 14px; }
      #terminal, #sessionOut { background: #111; color: #eaeaea; padding: 8px; border-radius: 4px; height: 260px; overflow: auto; white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
      #status { font-size: 12px; color: #555; white-space: pre-wrap; }
      textarea { width: 100%; height: 120px; font-family: ui-monospace, Menlo, monospace; }
      button { margin-right: 6px; }
    </style>
  </head>
  <body>
    <header>
      <strong>Codex CLI Desktop MVP</strong>
    </header>
    <main>
      <section>
        <h2>Command Runner</h2>
        <div>
          <button id="runPwd">Run pwd</button>
          <button id="runLs">Run ls -la</button>
        </div>
        <pre id="terminal"></pre>
      </section>
      <section>
        <h2>Plan</h2>
        <div>
          <button id="loadPlan">Load Plan</button>
          <button id="savePlan">Save Plan</button>
        </div>
        <textarea id="planText" placeholder='[{"id":"1","step":"Example","status":"in_progress"}]'></textarea>
      </section>
      <section>
        <h2>Session (echo demo)</h2>
        <div>
          <button id="startSession">Start Session</button>
          <button id="sendHello">Send "hello"</button>
          <button id="stopSession">Stop Session</button>
        </div>
        <pre id="sessionOut"></pre>
      </section>
      <section>
        <h2>Status</h2>
        <pre id="status"></pre>
      </section>
    </main>
    <footer>
      <span id="workspace"></span>
    </footer>
    <script src="main.js"></script>
  </body>
  </html>
